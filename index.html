<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="author" content="Dain Kim">

  <meta name="keywords" content="디저트 테스트, 나는 어떤 디저트일까? ">
  <meta name="description" content="디저트 테스트">

  <meta property="og:type" content="website">
  <meta property="og:title" content="디저트 테스트">
  <meta property="og:description" content="나는 어떤 디저트일까?">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" type="text/css" href="img/식빵.png">
  <link rel="appel-touch-icon-precomposed" href="img/식빵.png">
  <title>
    디저트 심리테스트
  </title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header+footer.css">
  <link rel="stylesheet" href="css/welcome.css">
  <link rel="stylesheet" href="css/qna.css">
  <link rel="stylesheet" href="css/calc.css">
  <link rel="stylesheet" href="css/result.css">
</head>

<body>
  <div id="wrap">
    <header id="header">
      <button class="logo head" onclick=javascript:switchMode()></button>
    </header>
    <section id="welcome" class="container">
      <div id="title-box">
        <h1 class="title">
          나와 어울리는<br>
          디저트 찾기
        </h1>
        
        <span class="time-logo"></span>
      </div>
      
      <div id="name-input">
        <input type="text" placeholder="이름" autofocus>
      </div>
      <p class="check-name warning"></p>
      <div class="start-wrap">
        <button class="start">시 작</button>
      </div>
    </section>
    <section id="qna" class="container">
      <div class="status-bar">
        <div class="status"></div>
      </div>
      <div class="q box"></div>
      <div class="answer"></div>
    </section>
    <section id="calc">
      <div class="calc-bar">
        <div class="calc"></div>
      </div>
      <p class="wait">빵 굽는중 . . .</p>
    </section>
    <section id="result" class="container">
      <div id="score-box">
        <div class="p title"></div>
        <div class="point"></div>
        <div class="pin"></div>
        <div class="score-bar"></div>
      </div>
      <div id="desc-box">
        <div class="art"></div>
        <div class="result title"></div>
        <div class="res desc"></div>
       
      </div>
      
      <p>빵 나눠주기</p>
      <div class="hash">#디저트_테스트 #호서대학교</div>
      <div id="share-box">
        <a onclick=javascript:tw() target="_blank" alt="Share on Twitter" title="트위터에 공유하기">
          <span class="tw"></span>
        </a>
        <a onclick=javascript:nv() target="_blank" alt="Share on Naver" title="네이버에 공유하기">
          <span class="nv"></span>
        </a>
       <br>
      </div>
    </section>
  </div>
  
    </section>
    <footer id="footer">
      <div>
        <span class="highlight">오예스조</span>
        © 2023
      </div>
     
    </footer>
  </div>
  <script src="js/darkmode.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/share.js"></script>
</body>

</html>
